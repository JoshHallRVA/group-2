<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HypeBeast</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="jumbotron">
			<div class="container text-center">
				<h1>
					<img
						src="https://fontmeme.com/permalink/200827/6de3b13b6bc34814bd6ae29dbc037e4e.png"
						alt="logo"
					/>
				</h1>
				<p>Your Sneakerhead Headquarters</p>
			</div>
		</div>

		<nav
			class="navbar navbar-inverse"
			style="background-color: #3e4551"
		>
			<div class="container-fluid">
				<div class="navbar-header">
					<button
						type="button"
						class="navbar-toggle"
						data-toggle="collapse"
						data-target="#myNavbar"
					>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div
					class="collapse navbar-collapse"
					id="myNavbar"
					style="background-color: #3e4551"
				>
					<ul class="nav navbar-nav">
						<li class="active"
							><a href="/" style="background-color: #3e4551"
								>Home</a
							></li
						>
						<li><a href="/blog">For Sale</a></li>
						<li><a href="/authors">Upload Sneakers</a></li>
						<!-- <li><a href="/resources">Resources</a></li> -->
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#"
								><span class="glyphicon glyphicon-user"></span> Your
								Account</a
							>
						</li>
						<li>
							<a href="#"
								><span
									class="glyphicon glyphicon-shopping-cart"
								></span>
								Cart</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<style type="text/css"></style>
		<div class="upload"><h2>Upload Your Sneakers</h2></div>
		<div class="main">
			<form id="cms" action="">
				<div id="name">
					<h3 class="name" for="reserve-name">Name</h3>
					<input type="text" class="form-control" id="reserve-name" />
					<br />
				</div>

				<h3 class="emailTitle" for="reserve-email">Email</h3>
				<input type="text" class="form-control" id="reserve-email" />

				<div class="row">
					<div class="col-sm-12 text-center">
						<h3 class="text-white">Shoe Information</h3>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<label for="style" class="styleBox" for="reserve-style"
							>Style</label
						>

						<input
							type="text"
							class="form-control"
							id="reserve-style"
						/>
					</div>
					<div class="col-sm-6">
						<label for="brand" class="brandBox" for="reserve-brand"
							>Brand</label
						>
						<input
							type="text"
							class="form-control"
							id="reserve-brand"
						/>
					</div>
				</div>

				<h3 class="shoeSize" for="reserve-shoeSize">Shoe Size</h3>
				<input
					type="text"
					class="form-control"
					id="reserve-shoeSize"
				/>

				<h3 class="price" for="reserve-price">Price</h3>
				<input type="text" class="form-control" id="reserve-price" />

				<input type="file" id="file-input" />
				<p id="status">Please select a file</p>

				<button type="submit" class="btn btn-primary submit"
					>Submit</button
				>
				<div class="form-group">
					<label for="category">Confirm your HypeBeast ID:</label>
					<select class="custom-select" id="author"> </select>
				</div>
			</form>
		</div>
		<footer> </footer>

		<!-- Custom Script -->
		<script src="js/cms.js" type="text/javascript"></script>
	</body>
</html>
