	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-image: url(images/betterArt.jpg);
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			margin-top: 40px;
		}

		.jumbotron {
			margin-top: 0;
		}

		.upload {
			width: 800px;
			background-color: rgba(5, 14, 97, 0.705);
			margin: auto;
			color: rgb(243, 240, 240);
			padding: 10px 0px 10px 0px;
			text-align: center;
			border-radius: 15px 15px 0px 0px;
		}

		.main {
			background-color: rgba(28, 41, 161, 0.69);
			width: 800px;
			margin: auto;
		}

		form {
			padding: 10px;
		}

		#name {
			width: 100%;
			height: 100px;
		}

		.name,
		.emailTitle,
		.shoeSize,
		.price,
		.styleBox,
		.brandBox {
			margin-left: 25px;
			margin-top: 30px;
			width: 125px;
			color: white;
			font-size: 18px;
			font-weight: 500;
		}

		h3 {
			color: white;


		}

		.nameInput {
			position: relative;
			left: 200px;
			top: -37px;
			line-height: 40px;
			width: 532px;
			border-radius: 6px;
			padding: 0 22px;
			font-size: 16px;
		}

		.email,
		.styleText,
		.priceText {
			position: relative;
			left: 200px;
			top: -37px;
			line-height: 40px;
			width: 532px;
			border-radius: 6px;
			padding: 0 22px;
			font-size: 14px;
			color: white;
		}

		.style {
			position: relative;
			line-height: 40px;
			border-radius: 6px;
			color: white;
			text-transform: capitalize;
			font-size: 14px;
			left: 48px;

		}

		.brand {
			position: relative;
			color: white;
			line-height: 40px;
			border-radius: 6px;
			text-transform: capitalize;
			font-size: 14px;
			right: 25px;

		}

		#file-input,
		#status {
			color: white;
			position: relative;
			left: 200px;

		}

		.icon-control i {
			visibility: hidden;
		}

		.icon-control.success input {
			border-color: #2ecc71
		}

		.icon-control.error input {
			border-color: red
		}

		.icon-control .success i.fa-check-circle {
			color: #2ecc71;
			visibility: visible;
		}

		.icon-control.error i.fa-exclamation-circle {
			color: red;
			visibility: visible;
		}

		.icon-control small {
			visibility: hidden;
		}

		.icon-control.error small {
			color: red;
			visibility: visible;
		}

	</style>
	<div class="upload">
		<h2>Upload Your Sneakers</h2>
	</div>
	<div class="main">
		<form action="" method="GET" id="form">

			<div class="icon-control">
				<h3 class="name" for="reserve-name">Name</h3>
				<input type="text" class="form-control" id="reserve-name"><br>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="icon-control">
				<h3 class="emailTitle" for="reserve-email">Email</h3>
				<input type="text" class="form-control" id="reserve-email">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="row">
				<div class="col-sm-12 text-center ">
					<h3 class="text-white">Shoe Information</h3>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-6 icon-control">
					<label for="style" class="styleBox" for="reserve-style">Style</label>
					<input type="text" class="form-control" id="reserve-style">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>

				<div class="col-sm-6 icon-control">
					<label for="brand" class="brandBox" for="reserve-brand">Brand</label>
					<input type="text" class="form-control" id="reserve-brand">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error message</small>
				</div>
			</div>


			<div class="icon-control">
				<h3 class="shoeSize" for="reserve-shoeSize">Shoe Size</h3>
				<input type="text" class="form-control" id="reserve-shoeSize">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div class="icon-control">
				<h3 class="price" for="reserve-price">Price</h3>
				<input type="text" class="form-control" id="reserve-price">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>

			<div>
				<input type="file" id="file-input" />
				<p id="status">Please select a file</p>

				<button type="submit" class="btn btn-primary submit">Submit</button>
			</div>

		</form>
	</div>

	<script src="./assets/js/uploadSneaks.js"></script>
	<script src= "assets/js/validate.js"></script>
</body>
